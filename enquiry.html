  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault(); // Stop form from submitting normally

      if (!validateForm()) return;

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://api.web3forms.com/submit", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          alert("✅ Your enquiry has been successfully sent!");
          form.reset();
        } else {
          alert("❌ Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("❌ Failed to send. Please check your internet connection.");
      }
    });

    function validateForm() {
      let valid = true;

      // Clear errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("surnameError").textContent = "";
      document.getElementById("cellError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("messageError").textContent = "";

      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const cell = document.getElementById("cell").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\d{10,13}$/;

      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      }

      if (surname === "") {
        document.getElementById("surnameError").textContent = "Surname is required.";
        valid = false;
      }

      if (!phoneRegex.test(cell)) {
        document.getElementById("cellError").textContent = "Enter a valid cell number (10-13 digits).";
        valid = false;
      }

      if (!emailRegex.test(email)) {
        document.getElementById("emailError").textContent = "Invalid email format.";
        valid = false;
      }

      if (message.length < 10) {
        document.getElementById("messageError").textContent = "Message should be at least 10 characters.";
        valid = false;
      }

      return valid;
    }
  </script>
